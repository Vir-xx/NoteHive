<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NoteHive AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg dark:bg-gray-800">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Create Account üêù</h1>
            <p class="mt-2 text-gray-600 dark:text-gray-300">Join NoteHive AI to start sharing.</p>
        </div>
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="name" class="text-sm font-medium text-gray-700 dark:text-gray-200">Full Name</label>
                <input id="name" name="name" type="text" required class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Viraj Rai">
            </div>
            <div>
                <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-200">Email address</label>
                <input id="email" name="email" type="email" required class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Account
            </button>
             <p class="text-sm text-center">
                <a href="index.html" class="font-medium text-indigo-600 dark:text-indigo-400 hover:underline">
                    Already have an account? Sign In
                </a>
            </p>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate a successful registration
            alert('Registration successful! Please log in.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
