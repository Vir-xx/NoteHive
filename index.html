<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NoteHive AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg dark:bg-gray-800">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">NoteHive üêù</h1>
            <p class="mt-2 text-gray-600 dark:text-gray-300">Welcome back! Please sign in.</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-200">Email address</label>
                <input id="email" name="email" type="email" required class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="admin@notehive.com for admin">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="any password">
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Sign in
            </button>
            <p class="text-sm text-center">
                <a href="register.html" class="font-medium text-indigo-600 dark:text-indigo-400 hover:underline">
                    Don't have an account? Register
                </a>
            </p>
        </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
